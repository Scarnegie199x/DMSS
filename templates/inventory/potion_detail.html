{% extends "_base.html" %}
{% block content %}
  Â 
<div class="display-1 text-center p-3">
  <h2 class="">{{potion.name}}</h2>
  <p class="lead justify-content-center">{{potion.description}}</p>

</div>
<div class="col d-flex justify-content-center">
  <div class="card" style="width: 30rem;">

    <ul class="list-group list-group-flush">
      <li class="list-group-item">Properties: {{potion.properties}}</li>
      <li class="list-group-item">Price: {{potion.price}} gold</li>
    </ul>
    <div class="card-footer">
      {% if user == potion.author %}
      <a href="{% url 'updatepotionitem' potion.id %}" class="w-100 btn btn-lg btn-outline-secondary btn-dark text-white">Edit</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
